<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Административная панель для редактирования бота">

        <title>Страница входа | Signin</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    </head>

    <body>
        <main role="main">
            <div class="container">
                {% if user and user.is_authenticated %}
                    Привет {{ user.login }}!
                    <a href="{{ url_for('logout_view') }}">Выйти</a>
                {% else %}
                    <h2 class="mt-5">Привет, выполни действие.</h2>
                    <a href="{{ url_for('login_view') }}">Авторизация</a>&nbsp;
                    <a href="{{ url_for('register_view') }}">Регистрация</a>
                {% endif %}
            </div>
        </main>

        <div class="container">
            <a href="{{ url_for('admin.index') }}">Войти в админ-панель</a>
        </div>


        <footer class="footer mt-auto py-3">
            <div class="container">
              <span class="text-muted">footer</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
